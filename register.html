<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>sing up</title>
  </head>
  <body class="container d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 my-auto">
      <div class=" text-center my-auto">
        <img
          class="mb-4 text-center"
          src="https://cdn-icons-png.flaticon.com/128/2763/2763437.png"
          alt=""
          width="72"
          height="60"
        />
        <h1 class="h3 mb-3 fw-normal"> sign up</h1>
        <div class="form-floating my-4">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="username"
            required
          />
          <label for="floatingInput" required>username</label>
        </div>
        <div class="form-floating my-4">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput" required>Email address</label>
        </div>
        <div class="form-floating my-4">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password" required>Password</label>
        </div>
    <div id="error-massege"></div>
        <button
          class="btn btn-primary w-100 py-2"
          id="submit"
        >
          Sign up
        </button>
    </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="./register.js"></script>
</html>
